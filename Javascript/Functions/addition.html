<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Addition of Two numbers</p>
    <p id="Addition"></p>

    <script>
        function addition(p1, p2){
            return p1+p2;

        }
        let res = addition (5,6);
        document.getElementById("Addition").innerHTML=res;
    </script>
</body>
