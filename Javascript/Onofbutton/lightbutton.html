<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Bulbonoff.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body class="bg-black">
    
    <div id="light1" class="text-center">
        <img src="/Onblubdownlod.png" height="400px" width="400px" alt=""><br>
        <button  onclick="getSwitch()" class="buttonfirst">ON</button>
    </div>
    <div id="light2" class="text-center">
        <img src="/offblubdownlod.png" height="400px" width="400px" alt=""><br>
        <button onclick="getSwitch()" class="buttonsecond">OFF</button>
    </div>

    <script>
        function getSwitch()
        {
            if(document.getElementById("light1").style.display=='none'){
                    document.getElementById("light1").style.display='block'
                    document.getElementById("light2").style.display="none"
            }
            else{
                document.getElementById("light2").style.display='block'
                    document.getElementById("light1").style.display="none"
            }
        }
    </script>
</body>
