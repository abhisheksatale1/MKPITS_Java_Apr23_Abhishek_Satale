<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="todolist.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="division">
    <div id="myDIV" class="header">

            <div class="todolist"> <h2>To Do List</h2></div><br><br><br>
            <div class="todolist1"> <input type="text" id="myInput" placeholder="Add List">
       <button> <span onclick="newElement()" class="addBtn">Add</span></button></div>
    </div> 

    <ul id="myUL" class="header1 text-bg-dark">
        <table>
            
            <tr>
                <li>Hit the gym</li>
            </tr>
            <tr>
                <li>Pay Bills</li>
            </tr>
            <tr>
                <li>vxgvxkh</li>
            </tr>
        </table>
                       
    </ul>
    </div>
    <script>
        var myNodelist = document.getElementsByTagName("li");
        var i;
        for(i=0; i < myNodelist.length; i++){
            var span = document.createElement("span");
            var txt = document.createTextNode("\u00D7");
            span.className="close";
            span.appendChild(txt);
            myNodelist[i].appendChild(span);
        }

        var close = document.getElementsByClassName("close");
        var i;
        for(i=0; i < close.length; i++){
            close[i].onclick = function(){
                var div = this.parentElement;
                div.style.display = "none"
            }
        }

        var list = document.querySelector('ul');
        list.addEventListener('click', function(ev){
            if(ev.target.tagName === 'LI'){
                ev.target.classList.toggle('checked');
            }
        }, false);

        function newElement(){
            var li = document.createElement("li");
            var inputValue = document.getElementById("myInput").value;
            var t = document.createTextNode(inputValue);
            li.appendChild(t);
            if(inputValue ===""){
                alert("You must write something");
            }else{
                document.getElementById("myUL").appendChild(li);
            }
            document.getElementById("myInput").value="";

            var span = document.createElement("SPAN");
            var txt = document.createTextNode("\u00D7");
            span.className = "close";
            span.appendChild(txt);
            li.appendChild(span);

            for(i=0; i < close.length; i++){
                close[i].onclick = function(){
                    var div = this.parentElement;
                    div.style.display="none";
                }
            }
        }
    </script>

    <style>
        .checked{
            text-decoration: line-through;
        }
    </style>
</body>
</html>
