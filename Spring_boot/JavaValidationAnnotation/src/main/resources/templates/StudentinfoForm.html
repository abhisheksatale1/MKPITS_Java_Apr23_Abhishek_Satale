<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/processstudform}" th:object="${stud}"  method="Get">
   RollNo: <input type="number" th:field="*{rollno}">
    Name:<input type="text"  name="name" th:fields="*{name}">
    <span th:if="${#fields.hasErrors('name')}"
          th:errors="*{name}"
          class="error">
    </span>

    Address:<input type="text" th:field="*{address}"><br><br>
    City:<input type="text" th:field="*{city}"><br><br>
    Gender:<input type="text" th:field="*{gender}"><br><br>
    language:<input type="text" th:field="*{language}"><br><br>

    <br>
    <input type="submit" value="submit">
</form>

</body>
</html>
