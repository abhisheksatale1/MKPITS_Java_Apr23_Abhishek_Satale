<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/processform}" th:object="${employ}" method="post">
    User_name: <input type="text" th:field="*{user_name}"><br><br>
    user_password:<input type="text" th:field="*{user_password}"><br><br>
    date_of_joining:<input type="date" th:field="*{date_of_joining}"><br><br>

    Address_id<input  type="number" th:field="*{employ_address.address_id}"><br><br>
    Address<input type="text" th:field="*{employ_address.address}"><br><br>
    City<input type="text" th:field="*{employ_address.city}">

    <input type="submit" value="submit">
</form>
</body>
</html>
