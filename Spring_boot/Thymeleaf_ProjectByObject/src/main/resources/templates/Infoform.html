<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<form action="/processstudform" th:object="${stud}" method="post">
    <input name="rollno" type="text" placeholder="enter the rollNo">
    <input name="name" type="text" placeholder="enter the name">
    <input type="text" name="address" placeholder="Enter the address">
    <label>city:</label>

    <select name="city">
        <option value="nagpur">Nagpur</option>
        <option value="Chandrapur">Chandrapur</option>
        <option value="Wardha">Wardha</option>
        <option value="Gondia">Gondia</option>
    </select>
    <input type="submit" name="submit">
</form>
</body>
</html>
