<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{add}" method="post" th:object="${cate}">
    <input type="hidden" name="id" th:field="*{id}">
    <div>
        <input type="text" th:field="*{name}" name="name">
    </div>
    <button type="submit">Submit</button>
</form>
</body>
</html>
