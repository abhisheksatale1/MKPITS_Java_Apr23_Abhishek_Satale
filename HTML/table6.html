<!DOCTYPE html>
<html>
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Table No. 6</title>
</head>
<style>
	table{
		border: 5 px black;
	}
</style>
<body>
<table border="2 px black" cellpadding="5" cellspacing="0" width="70%">
	<tr>
		<td colspan="4"> This is the head of the table</td>
	</tr>
	<tr>
		<td> cell 1 </td>
		<td> cell 2 </td>
		<td> cell 3 </td>
		<td> cell 4 </td> 
	</tr>
	<tr>
		<td colspan="4"> This is the foot of the table </td>
	</tr>
</table>
</body>
</html>
