<!DOCTYPE html>
<html>
    <head> 
        <title>color properties</title> 
        <style> 
            h1{ 
                text-align:center; 
            } 
            #rgb{
              color:rgb(255,0,0);
            }
            #rgba{
              color:rgba(255,0,0,0.5);
            }
            #hex{
              color:#EE82EE;
            }
            #short{
              color: #E8E;
            }
            #hsl{
              color:hsl(0,50%,50%);
            }
            #hsla{              
              color:hsla(0,50%,50%,0.5);
            }
            #built{
              color:green;
            }
        </style> 
    </head> 
    <body> 
        <h1 id="rgb"> 
             Hello World. This is RGB type.
        </h1> 
        <h1 id="rgba"> 
          Hello World. This is RGBA type.
     </h1> 
     <h1 id="hex"> 
      Hello World. This is Hexadecimal type.
 </h1> 
 <h1 id="short"> 
  Hello World. This is Short-hexadecimal type.
</h1> 
 <h1 id="hsl"> 
  Hello World. This is HSL type.
</h1> 
<h1 id="hsla"> 
  Hello World. This is HSLA type.
</h1> 
<h1 id="built"> 
  Hello World. This is Built-in color type.
</h1> 
    </body> 
</html>
