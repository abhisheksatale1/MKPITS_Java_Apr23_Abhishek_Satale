<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>text Shadow </title>
	<style>
		.div{
			display: flex;
		}
		.box1{
			width: 200px;
			height: 200px;
			background: red;
			text-shadow: 5px 5px 5px aqua;
			font-weight: 100;
			font-smooth: 30px;
			font-variant: small-caps;
			
		
		}
		.box2{
			width: 200px;
			height: 200px;
			background: skyblue;
			text-shadow: 5px 5px 5px aqua;
			box-shadow: 5px 5px 5px green;
			font-variant: small-caps;
		}
		.box3{
			width: 200px;
			height: 200px;
			background: yellow;
			text-shadow: 5px 5px 5px aqua;
			box-shadow: 5px 5px 5px green;
			margin-bottom: 30px;
			font-variant: inherit;
		}
	</style>
</head>
<body>
	<div class="div">

	<div class="box1">box1

	</div>
	<div class="box2">box2</div>
	<div class="box3">box3</div>
	</div>

</body>
</html>
