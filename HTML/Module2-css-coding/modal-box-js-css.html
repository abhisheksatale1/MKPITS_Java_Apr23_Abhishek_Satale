<!DOCTYPE html>
<html>
<head>
	<title>Modal Box by CSS & JS</title>
</head>
<body>

	<!-- html element code start -->

		<!-- Button to open the modal box -->
		<button id="myBtn">Open Modal Box</button>

		<!-- The Modal -->
		<div id="myModal" class="modal">

		  <!-- Modal content -->
		  <div class="modal-content">
		    <span class="exit">&times;</span>

		    <!-- <p>hi guys,<br>How's going your college?<br>Hope you enjoyed your college day's daily.</p> -->
		    <video autoplay muted loop id="myVideo">
  				<source src="video/sample.mp4" type="video/mp4">
			</video>

		  </div>

		</div>

	<!-- html element code end -->

	<!-- css start -->
	<style type="text/css">
		.modal {
				  display: none; /* Hidden by default */
				  position: fixed; /* Stay in place */
				  z-index: 1; /* Sit on top */
				  left: 0;
				  top: 0;
				  width: 100%; /* Full width */
				  height: 100%; /* Full height */
				  overflow: auto; /* Enable scroll if needed */
				  background-color: rgb(0,0,0); /* Fallback color */
				  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
				}

		.modal-content {
				  background-color: #fefefe;
				  margin: 15% auto; /* 15% from the top and centered */
				  padding: 20px;
				  border: 1px solid #888;
				  width: 80%; /* Could be more or less, depending on screen size */
				}

		.exit {
				  color: #aaa;
				  float: right;
				  font-size: 28px;
				  font-weight: bold;
				}

		.exit:hover {
				  color: black;
				  text-decoration: none;
				  cursor: pointer;
				}
	</style>
	<!-- css end -->

	<!-- js start -->
	<script type="text/javascript">
		// to get value for display modal box
		var modal = document.getElementById("myModal");
		// to open the modal box
		var btn = document.getElementById("myBtn");
		// to close the modal box
		var span = document.getElementsByClassName("exit")[0];

		// if we click on this btn the modal box will be opened by onclick function.
		btn.onclick = function() {
		  modal.style.display = "block";
		}

		// if we click on this span charactor the modal box will be closed.
		span.onclick = function() {
		  modal.style.display = "none";
		}

		// if we click on window at anywhere at time the modal box will be close
		window.onclick = function(event) {
		  if (event.target == modal) {
		    modal.style.display = "none";
		  }
		}
	</script>
	<!-- js end -->
</body>
</html>
