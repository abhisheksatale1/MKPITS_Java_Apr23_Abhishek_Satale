<!DOCTYPE html>
<html>
<head>
	<title>css-list</title>
</head>
<body>
	<h1>CSS List</h1>
	<ul>
		<li>Harshali</li>
		<li>Aayushi</li>
	</ul>
	<style type="text/css">
		ul{
			list-style-type: circle;
			/*list-style: square inside url();*/ /*list shorthand tag*/
		}
	</style>
	<hr>
	<div class="a">
		<ul>
			<li>Harshali</li>
			<li>Aayushi</li>
		</ul>
	</div>
	<style type="text/css">
		.a ul{
			list-style-image: url(img/ul-img.png);
			list-style-position: inside;
			color: red;
			/*list-style-position: outside;*/
		}
	</style>
</body>
</html>
