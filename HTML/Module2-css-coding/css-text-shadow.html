<!DOCTYPE html>
<html>
<head>
	<title>Text Shadow</title>
	<style type="text/css">
		h1{
			text-align: center;
			text-decoration-line: underline;
			text-decoration-style: wavy; 
		}
	</style>
</head>
<body>
	<h1>Text Shadow</h1>
	<p>
		<ul>
			<li>horizontal shadow</li>
			<li>vertical shadow</li>
			<li>color shadow</li>
			<li>blur effect shadow</li>
		</ul>
	</p>
	<p>
		<h5 class="hs">Harshali & Aayushi</h5>
		<style type="text/css">
			.hs{
				text-shadow: 1px 1px red;
			}
		</style>
	</p>
	<hr>
	<p>
		<h5 class="ts">Harshali & Aayushi</h5>
		<style type="text/css">
			.ts{
				text-shadow: 1px 1px 3px red;
			}
		</style>
	</p>
	<p>
		<h5 class="ms">Harshali & Aayushi</h5>
		<style type="text/css">
			.ms{
				text-shadow: 1px 1px 3px red, 0px 0px 5px blue, 2px 2px 3px green;
			}
		</style>
	</p>
</body>
</html>
