<!DOCTYPE html>
<html>
<head>
	<title>Css-Visibility</title>
	<style type="text/css">
		.a{
			background-color: red;
		}
		.b{
			background-color: orange;
		}
		.c{
			background-color: pink;
			visibility: hidden;
		}
	</style>
</head>
<body>
	<h1>Css-Visibility-Property</h1>
	<div class="a">
		<h4>Aditya</h4>
	</div>
	<div class="b">
		<h4>Trupti</h4>
	</div>
	<div class="c">
		<h4>Ashlesh</h4>
	</div>
</body>
</html>
