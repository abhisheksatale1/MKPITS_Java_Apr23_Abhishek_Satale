<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Out line style </title>
	<link rel="stylesheet" type="text/css" href="outline3.css">
</head>
<body>
<div class="box" style="outline-style: dashed;">abhishek satale.</div>  

<div class="box" style="outline-style: dotted;">abhishek satale.</div>  

<div class="box" style="outline-style: double;">abhishek satale.</div>  

<div class="box" style="outline-style: groove;">abhishek satale.</div>  

<div class="box" style="outline-style: inset;">abhishek satale.</div>  

<div class="box" style="outline-style: outset;">abhishek satale.</div>  

<div class="box" style="outline-style: ridge;">abhishek satale.</div>  

<div class="box" style="outline-style: solid;">abhishek satale.</div>

</body>
</html>
