<!DOCTYPE html>
<html>

<head>
    <title>SBI Bank - Transfer Money</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: rgb(48,152,206);
background: radial-gradient(circle, rgba(48,152,206,1) 22%, rgba(23,138,212,1) 34%); /* SBI blue color */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        .bank-name {
            font-size: 24px;
            color: #0056b3; /* SBI blue color */
            font-weight: 700;
            margin-bottom: 20px;
        }

        h2 {
            color: #0056b3; /* SBI blue color */
            font-weight: 700;
        }

        label {
            font-weight: 600;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #0056b3; /* SBI blue color */
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #004488;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="bank-name">State Bank of India</div>
        <form action="TransferMoney" method="post">
            <h2>Transfer Money</h2>
            <label for="username">Recipient Username:</label>
            <input type="text" name="username" required>

            <label for="amount">Amount:</label>
            <input type="text" name="amount" required>

            <input type="submit" value="Transfer Money">
        </form>
    </div>
</body>

</html>
