<!DOCTYPE html>
<html>

<head>
    <title>SBI Bank - Log Out</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: rgb(48,152,206);
background: radial-gradient(circle, rgba(48,152,206,1) 22%, rgba(23,138,212,1) 34%); /* Light gray background */
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            margin-top: 50px;
        }

        .logout-card {
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
        }

        .btn-login {
            background-color: #0056b3; /* SBI blue button color */
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logout-card">
            <h4>You have been successfully logged out!</h4>
            <p>Thank you for using SBI Bank. Please visit us again soon.</p>
            <a class="btn btn-login btn-lg" href="index.html">Login</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
