<!DOCTYPE html>
<html>
<head>
  <title>SBI Online Banking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: rgb(48,152,206);
background: radial-gradient(circle, rgba(48,152,206,1) 22%, rgba(23,138,212,1) 34%);
      text-align: center;
    }

    .container {
      width: 300px;
      margin: 0 auto;
      padding: 40px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
      margin-top: 50px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #063F7F; /* SBI Blue */
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 5px;
      width: 100%;
      cursor: pointer;
    }

    a {
      text-decoration: none;
      color: #063F7F; /* SBI Blue */
    }

    h1 {
      font-size: 24px;
      color: #063F7F; /* SBI Blue */
    }

    .sbi-logo {
      width: 100px;
      margin: 0 auto 20px;
    }
  </style>
</head>
<body>
  <div class="container">
<!--      <img src="/Web Pages/download.png" alt="SBI Logo" class="sbi-logo" height="100px" width="100px">-->
    <h1>STATE BANK OF INDIA <Br> Online Banking</h1>
    <form action="Login_servlet" method="post">
      <input type="text" name="user_id" placeholder="User ID" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div class="signup-link">
      Don't have an account? <a href="Registration.html">Sign up</a>
    </div>
  </div>
</body>
</html>
