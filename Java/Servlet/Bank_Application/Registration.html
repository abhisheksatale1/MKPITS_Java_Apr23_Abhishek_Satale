<!DOCTYPE html>
<html>

<head>
    <title>SBI Bank - Registration</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: rgb(48,152,206);
background: radial-gradient(circle, rgba(48,152,206,1) 22%, rgba(23,138,212,1) 34%); /* SBI light gray background */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .form-heading {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-heading h1 {
            font-size: 24px;
        }

        .btn-register {
            background-color: #0056b3; /* SBI blue button color */
            color: #fff;
            border: none;
            width: 100%;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <div class="form-heading">
            <h1>State Bank of India</h1>
            <h2>Registration Form</h2>
        </div>
        <form action="Insert_Data" method="post">
            <div class="form-group">
                <input type="text" class="form-control" name="User_id" placeholder="User ID" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="Password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name "Name" placeholder="Name" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="Address" placeholder="Address" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="city" placeholder="City" required>
            </div>
            <div class="form-group">
                <input type="number" class="form-control" name="balance" placeholder="Balance" required>
            </div>
            <button type="submit" class="btn btn-register">Register</button>
            <p class="mt-3 text-center">
                <a href='index.html'>Already have an account? Login here</a>
            </p>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
